<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Business Blog Card</title>
</head>
<body>
	<div class="card">
		<div class="container">
			<img class="card-img" src="img/hero-image-business-card.png" alt="hero-image-business-card">
			<img class="overlay" src="img/white-overlay.svg" alt="overlay">
			<p class="title">Perfect solution for small business</p>
			<p class="body">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
			<hr class="line">
			<div class="card-user">
				<img src="img/avatar-image-business-card.png" alt="avatar-image-business-card">
				<div class="user-details">
					<p class="user-name">Amy Burgess</p>
					<p class="user-job">Customer Manger, Solution Oy</p>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
